plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    implementation('org.junit.jupiter:junit-jupiter-api:5.6.2')
    implementation('commons-io:commons-io:2.8.0')

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

tasks.named('test') {
    useJUnitPlatform()
}
